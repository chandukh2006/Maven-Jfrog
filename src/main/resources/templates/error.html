<!doctype html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'error')}"
>
  <body>
    <img th:src="@{/resources/images/pets.png}" />

    <h2 th:text="#{somethingHappened}"></h2>

    <p th:switch="${status}">
      <span th:case="404" th:text="#{error.404}"></span>
      <span th:case="500" th:text="#{error.500}"></span>
      <span th:case="*" th:text="#{error.general}"></span>
    </p>

    <p th:text="${message}"></p>
  </body>
</html>
